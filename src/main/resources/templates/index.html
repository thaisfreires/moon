<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moon Yoga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/page.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #000;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .overlay:hover {
            transform: scale(1.05);
        }

        .welcome {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <a href="/login" class="login-btn">
        <i class="bi bi-box-arrow-in-right"></i> login
    </a>

    <div class="container d-flex flex-column justify-content-center align-items-center h-100 text-center">
        <div class="welcome">Welcome to Moon Yoga</div>

        <div class="category-grid">
            <div class="overlay" th:each="category : ${categories}" th:text="${category} + ' Yoga'"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
