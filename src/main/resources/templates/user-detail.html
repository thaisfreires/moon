<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="container py-5">

    <div class="form-container mx-auto" style="max-width: 700px;">

        <h2 class="mb-4 text-center" th:text="${user.username}">User</h2>

        <dl class="row">
            <dt class="col-sm-4">Username:</dt>
            <dd class="col-sm-8" th:text="${user.username}">Username</dd>

            <dt class="col-sm-4">Email:</dt>
            <dd class="col-sm-8" th:text="${user.email}">Email</dd>

            <dt class="col-sm-4">Age:</dt>
            <dd class="col-sm-8" th:text="${user.age}">Age</dd>
        </dl>    
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/users}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Users
            </a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
