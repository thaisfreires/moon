<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yoga Class Form</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="container py-5">

    <div class="form-container mx-auto" style="max-width: 700px;">
        <h2 class="mb-4 text-center" th:text="${yogaClass.id != null} ? 'Edit Yoga Class' : 'New Yoga Class'"></h2>

        <form th:action="@{/classes/new}" th:object="${yogaClass}" method="post" novalidate>
            <input type="hidden" th:field="*{id}" />

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>

            <!-- Duration -->
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <input type="text" th:field="*{duration}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
            </div>

            <!-- Intensity -->
            <div class="mb-3">
                <label class="form-label">Intensity</label>
                <input type="text" th:field="*{intensity}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('intensity')}" th:errors="*{intensity}"></div>
            </div>

            <!-- Instructor -->
            <div class="mb-3">
                <label class="form-label">Instructor</label>
                <input type="text" th:field="*{instructor}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></div>
            </div>

            <!-- Video URL -->
            <div class="mb-3">
                <label class="form-label">Video URL</label>
                <input type="text" th:field="*{videoUrl}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('videoUrl')}" th:errors="*{videoUrl}"></div>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label class="form-label">Category</label>
                <select th:field="*{category}" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat}"
                            th:text="${cat.name}"
                            th:selected="${cat == yogaClass.category}">
                    </option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/classes}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
