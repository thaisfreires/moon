<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yoga Classes</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<div th:replace="fragments :: navbar"></div>
<body class="container py-5">
    <div class="mb-4 text-center">
        <h2 class="text-center">Yoga Classes</h2>
        <a th:href="@{/classes/form}" class="btn btn-primary mt-3">
            <i class="bi bi-plus-circle"></i> Add New Class
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Instructor</th>
                    <th>Duration</th>
                    <th>Intensity</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${classes}">
                    <td th:text="${c.title}"></td>
                    <td th:text="${c.instructor}"></td>
                    <td th:text="${c.duration}"></td>
                    <td th:text="${c.intensity}"></td>
                    <td th:text="${c.category.name}"></td>
                    <td>
                        <a th:href="@{/classes/{id}(id=${c.id})}" class="btn btn-outline-secondary btn-sm me-1" title="View">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{/classes/edit/{id}(id=${c.id})}" class="btn btn-outline-primary btn-sm me-1" title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/classes/delete/{id}(id=${c.id})}" 
                           class="btn btn-outline-danger btn-sm"
                           title="Delete"
                           onclick="return confirm('Are you sure you want to delete this class?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
