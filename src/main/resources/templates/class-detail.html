<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yoga Class Detail</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="container py-5">

    <div class="form-container mx-auto" style="max-width: 700px;">

        <h2 class="mb-4 text-center" th:text="${yogaClass.title}">Yoga Class Title</h2>

        <dl class="row">
            <dt class="col-sm-4">Description:</dt>
            <dd class="col-sm-8" th:text="${yogaClass.description}">Class description here.</dd>

            <dt class="col-sm-4">Duration:</dt>
            <dd class="col-sm-8" th:text="${yogaClass.duration}">60 minutes</dd>

            <dt class="col-sm-4">Intensity:</dt>
            <dd class="col-sm-8" th:text="${yogaClass.intensity}">Beginner</dd>

            <dt class="col-sm-4">Instructor:</dt>
            <dd class="col-sm-8" th:text="${yogaClass.instructor}">Jane Doe</dd>

            <dt class="col-sm-4">Category:</dt>
            <dd class="col-sm-8" th:text="${yogaClass.category.name}">Hatha Yoga</dd>

            <dt class="col-sm-4">Video:</dt>
            <dd class="col-sm-8">
                <a th:href="${yogaClass.videoUrl}" target="_blank" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-play-circle"></i> Watch Video
                </a>
            </dd>
        </dl>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/classes}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Classes
            </a>
            <a th:href="@{/classes/edit/{id}(id=${yogaClass.id})}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> Edit
            </a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
